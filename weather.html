<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" 
    integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<div class="container">
        <h1 id="heading">Weather App</h1>
        <div class="search">
            <input name="search" id="search" placeholder="enter city name">
            <button><i id="searchicon" class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    <div id="bottom">
        <div>
            <p id="icon"><i class="fa-solid fa-cloud"></i></p>
        </div>
            <h2 id="temp">_</h2>
        <div>
            <h2 id="city">_</h2>
        </div>
        <div class="particulars">
            <div class="humidity">
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hicon">
                    <span id="humidity">_</span>
                    Humidity
                </div>
            </div>
            <div class="humidity">
               <div>
                <i class="fa-solid fa-wind"></i>
               </div>
                <div class="hicon">
                    <span id="wind">_</span>
                    wind speed
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="script.js"></script>  
</body>
</html>
